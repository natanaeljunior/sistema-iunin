<div>
  <div class="user-info">
    <div class="image-container" *ngIf="showAvatar">
      <div
        [style.backgroundImage]="'url(' + user?.avatarUrl + ')'"
        class="user-image"
      ></div>
    </div>
    <a href="#/user-profile" style="text-decoration: none">
      <div class="user-name">  <i [class]="'dx-icon-user'"></i>{{ user?.name }}</div>
    </a>
  </div>
  <dx-list
    #userInfoList
    [items]="menuItems"
    [elementAttr]="{
      class: 'user-info-list'
    }"
    (onItemClick)="handleListItemClick($event)"
  ></dx-list>
</div>
